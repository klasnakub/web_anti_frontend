<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Leagues - Stream Monitor Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --dark-bg: #1a1a2e;
      --card-bg: rgba(255, 255, 255, 0.95);
      --sidebar-bg: rgba(26, 26, 46, 0.95);
    }
    
    body {
      background: var(--primary-gradient);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .sidebar {
      background: linear-gradient(rgba(26, 26, 46, 0.8), rgba(26, 26, 46, 0.8)), url('backgroud2.jpg');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .main-content {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      min-height: 100vh;
    }
    
    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .btn-modern {
      border-radius: 25px;
      padding: 10px 25px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-modern:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .nav-link {
      border-radius: 10px;
      margin: 5px 0;
      transition: all 0.3s ease;
    }
    
    .nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }
    
    .table {
      border-radius: 15px;
      overflow: hidden;
    }
    
    .table thead th {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      font-weight: 600;
    }
    
    .search-box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 25px;
      border: none;
      padding: 12px 20px;
    }
    
    .search-box:focus {
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
    }
  </style>
</head>
<body>
  <div class="container-fluid p-0">
    <div class="row g-0">
      <!-- Modern Sidebar -->
      <div class="col-lg-2 col-md-3 sidebar d-none d-md-block" style="min-height: 100vh;">
        <div class="p-4 position-relative" style="min-height: 100vh;">
          <!-- Logo Section -->
          <div class="text-center mb-5">
            <div class="bg-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
              <i class="bi bi-display-fill text-primary fs-3"></i>
            </div>
            <h5 class="text-white fw-bold mb-0">Stream Monitor</h5>
            <small class="text-white-50">Dashboard v2.0</small>
          </div>
          
          <!-- Navigation -->
          <nav class="nav flex-column">
            <a class="nav-link text-white-50 d-flex align-items-center" href="index.html">
              <i class="bi bi-speedometer2 me-3"></i>
              <span>Dashboard</span>
            </a>
            <a class="nav-link active text-white d-flex align-items-center" href="manage-leagues.html">
              <i class="bi bi-trophy me-3"></i>
              <span>Manage Leagues</span>
            </a>
            <a class="nav-link text-white-50 d-flex align-items-center" href="manage-matches.html">
              <i class="bi bi-calendar-event me-3"></i>
              <span>Manage Matches</span>
            </a>
          </nav>
          
          <hr class="text-white-50 my-4">
          
          <!-- User Section -->
          <div class="text-center position-absolute bottom-0 start-0 end-0 p-4">
            <div class="bg-white rounded-circle d-inline-flex align-items-center justify-content-center mb-2" style="width: 40px; height: 40px;">
              <i class="bi bi-person-fill text-primary"></i>
            </div>
            <div class="text-white-50 small">Admin User</div>
            <a href="#" class="nav-link text-white-50 small">
              <i class="bi bi-box-arrow-right me-1"></i>Logout
            </a>
          </div>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="col-lg-10 col-md-9 main-content">
        <div class="p-4">
          <!-- Search and Filters -->
          <div class="card mb-4">
            <div class="card-body">
              <div class="row g-3 align-items-end">
                <div class="col-lg-6">
                  <label class="form-label fw-semibold">Search Leagues</label>
                  <div class="input-group">
                    <span class="input-group-text bg-transparent border-0">
                      <i class="bi bi-search text-muted"></i>
                    </span>
                    <input type="text" class="form-control search-box" placeholder="Search by league name...">
                  </div>
                </div>
                <div class="col-lg-3">
                  <label class="form-label fw-semibold">Status</label>
                  <select class="form-select">
                    <option selected>All Status</option>
                    <option>Active</option>
                    <option>Inactive</option>
                  </select>
                </div>
                <div class="col-lg-3">
                  <button class="btn btn-primary btn-modern w-100">
                    <i class="bi bi-funnel me-2"></i>Filter
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Leagues Table -->
          <div class="card">
            <div class="card-header bg-transparent border-0">
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0 fw-bold">
                  <i class="bi bi-trophy me-2"></i>Leagues Management
                </h5>
                <div class="d-flex gap-2">
                  <button class="btn btn-light btn-modern" data-bs-toggle="modal" data-bs-target="#addLeagueModal">
                    <i class="bi bi-plus-circle me-2"></i>Add League
                  </button>
                  <button class="btn btn-light btn-modern text-dark">
                    <i class="bi bi-download me-2"></i>Export
                  </button>
                </div>
              </div>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-hover mb-0">
                  <thead>
                    <tr>
                      <th class="fw-semibold">League Name</th>
                      <th class="fw-semibold">Country</th>
                      <th class="fw-semibold">Status</th>
                      <th class="fw-semibold">Season</th>
                      <th class="fw-semibold">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <div class="fw-semibold">Premier League</div>
                      </td>
                      <td>England</td>
                      <td><span class="badge bg-success">Active</span></td>
                      <td>2023/24</td>
                      <td>
                        <div class="btn-group btn-group-sm">
                          <button class="btn btn-outline-primary">
                            <i class="bi bi-eye"></i>
                          </button>
                          <button class="btn btn-outline-secondary">
                            <i class="bi bi-pencil"></i>
                          </button>
                          <button class="btn btn-outline-danger">
                            <i class="bi bi-trash"></i>
                          </button>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div class="fw-semibold">La Liga</div>
                      </td>
                      <td>Spain</td>
                      <td><span class="badge bg-success">Active</span></td>
                      <td>2023/24</td>
                      <td>
                        <div class="btn-group btn-group-sm">
                          <button class="btn btn-outline-primary">
                            <i class="bi bi-eye"></i>
                          </button>
                          <button class="btn btn-outline-secondary">
                            <i class="bi bi-pencil"></i>
                          </button>
                          <button class="btn btn-outline-danger">
                            <i class="bi bi-trash"></i>
                          </button>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div class="fw-semibold">Bundesliga</div>
                      </td>
                      <td>Germany</td>
                      <td><span class="badge bg-warning">Inactive</span></td>
                      <td>2023/24</td>
                      <td>
                        <div class="btn-group btn-group-sm">
                          <button class="btn btn-outline-primary">
                            <i class="bi bi-eye"></i>
                          </button>
                          <button class="btn btn-outline-secondary">
                            <i class="bi bi-pencil"></i>
                          </button>
                          <button class="btn btn-outline-danger">
                            <i class="bi bi-trash"></i>
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Add League Modal -->
  <div class="modal fade" id="addLeagueModal" tabindex="-1" aria-labelledby="addLeagueModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="addLeagueModalLabel">
            <i class="bi bi-plus-circle me-2"></i>Add New League
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="leagueName" class="form-label fw-semibold">League Name</label>
              <input type="text" class="form-control" id="leagueName" placeholder="Enter league name" required>
            </div>
            <div class="mb-3">
              <label for="country" class="form-label fw-semibold">Country</label>
              <select class="form-select" id="country" required>
                <option value="">Select country</option>
                <option value="English">English</option>
                <option value="Thai">Thai</option>
                <option value="All Country">All Country</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="season" class="form-label fw-semibold">Season</label>
              <select class="form-select" id="season" required>
                <option value="">Select season</option>
                <option value="2025/26">2025/26</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="status" class="form-label fw-semibold">Status</label>
              <select class="form-select" id="status" required>
                <option value="">Select status</option>
                <option value="Active">Active</option>
                <option value="Ended">Ended</option>
              </select>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="bi bi-x-circle me-2"></i>Cancel
          </button>
          <button type="button" class="btn btn-primary">
            <i class="bi bi-check-circle me-2"></i>Add League
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
