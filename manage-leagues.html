<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Leagues - Stream Monitor Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --dark-bg: #1a1a2e;
      --card-bg: rgba(255, 255, 255, 0.95);
      --sidebar-bg: rgba(26, 26, 46, 0.95);
    }
    
    body {
      background: var(--primary-gradient);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .sidebar {
      background: linear-gradient(rgba(26, 26, 46, 0.8), rgba(26, 26, 46, 0.8)), url('backgroud2.jpg');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .main-content {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      min-height: 100vh;
    }
    
    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .btn-modern {
      border-radius: 25px;
      padding: 10px 25px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-modern:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .nav-link {
      border-radius: 10px;
      margin: 5px 0;
      transition: all 0.3s ease;
    }
    
    .nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }
    
    .table {
      border-radius: 15px;
      overflow: hidden;
    }
    
    .table thead th {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      font-weight: 600;
    }
    
    .search-box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 25px;
      border: none;
      padding: 12px 20px;
    }
    
    .search-box:focus {
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
    }
  </style>
</head>
<body>
  <div class="container-fluid p-0">
    <div class="row g-0">
      <!-- Modern Sidebar -->
      <div class="col-lg-2 col-md-3 sidebar d-none d-md-block" style="min-height: 100vh;">
        <div class="p-4 position-relative" style="min-height: 100vh;">
          <!-- Logo Section -->
          <div class="text-center mb-5">
            <div class="bg-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
              <i class="bi bi-display-fill text-primary fs-3"></i>
            </div>
            <h5 class="text-white fw-bold mb-0">Stream Monitor</h5>
            <small class="text-white-50">Dashboard v2.0</small>
          </div>
          
          <!-- Navigation -->
          <nav class="nav flex-column">
            <a class="nav-link text-white-50 d-flex align-items-center" href="index.html">
              <i class="bi bi-speedometer2 me-3"></i>
              <span>Dashboard</span>
            </a>
            <a class="nav-link active text-white d-flex align-items-center" href="manage-leagues.html">
              <i class="bi bi-trophy me-3"></i>
              <span>Manage Leagues</span>
            </a>
            <a class="nav-link text-white-50 d-flex align-items-center" href="manage-matches.html">
              <i class="bi bi-calendar-event me-3"></i>
              <span>Manage Matches</span>
            </a>
          </nav>
          
          <hr class="text-white-50 my-4">
          
          <!-- User Section -->
          <div class="text-center position-absolute bottom-0 start-0 end-0 p-4">
            <div class="bg-white rounded-circle d-inline-flex align-items-center justify-content-center mb-2" style="width: 40px; height: 40px;">
              <i class="bi bi-person-fill text-primary"></i>
            </div>
            <div class="text-white-50 small">Admin User</div>
            <a href="#" class="nav-link text-white-50 small logout">
              <i class="bi bi-box-arrow-right me-1"></i>Logout
            </a>
          </div>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="col-lg-10 col-md-9 main-content">
        <div class="p-4">
          <!-- Search and Filters -->
          <div class="card mb-4">
            <div class="card-body">
              <div class="row g-3 align-items-end">
                <div class="col-lg-6">
                  <label class="form-label fw-semibold">Search Leagues</label>
                  <div class="input-group">
                    <span class="input-group-text bg-transparent border-0">
                      <i class="bi bi-search text-muted"></i>
                    </span>
                    <input type="text" class="form-control search-box" placeholder="Search by league name...">
                  </div>
                </div>
                <div class="col-lg-3">
                  <label class="form-label fw-semibold">Status</label>
                  <select class="form-select">
                    <option selected>All Status</option>
                    <option>Active</option>
                    <option>Inactive</option>
                  </select>
                </div>
                <div class="col-lg-3">
                  <button class="btn btn-primary btn-modern w-100">
                    <i class="bi bi-funnel me-2"></i>Filter
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Leagues Table -->
          <div class="card">
            <div class="card-header bg-transparent border-0">
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0 fw-bold">
                  <i class="bi bi-trophy me-2"></i>Leagues Management
                </h5>
                <div class="d-flex gap-2">
                  <button class="btn btn-light btn-modern" data-bs-toggle="modal" data-bs-target="#addLeagueModal">
                    <i class="bi bi-plus-circle me-2"></i>Add League
                  </button>
                  <button class="btn btn-light btn-modern text-dark">
                    <i class="bi bi-download me-2"></i>Export
                  </button>
                </div>
              </div>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-hover mb-0" id="leaguesTable">
                  <thead>
                    <tr>
                      <th class="fw-semibold">League Name</th>
                      <th class="fw-semibold">Country</th>
                      <th class="fw-semibold">Status</th>
                      <th class="fw-semibold">Season</th>
                      <th class="fw-semibold">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Leagues data will be loaded dynamically -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // --- Auth check ---
    if (localStorage.getItem('isLoggedIn') !== '1') {
      window.location.href = 'login.html';
    }

    // Logout handler
    const logoutBtn = document.querySelector('.logout');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', function(e) {
        e.preventDefault();
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('access_token');
        localStorage.removeItem('username');
        window.location.href = 'login.html';
      });
    }

    // Function to populate view modal with table data
    function populateViewModal(leagueName, country, status, season) {
      console.log('View Modal Data:', { leagueName, country, status, season });
      
      // Update modal title
      document.getElementById('viewLeagueModalLabel').innerHTML = '<i class="bi bi-eye me-2"></i>League Details - ' + leagueName;
      
      // Update league name (first form-control-plaintext)
      const leagueNameElement = document.querySelector('#viewLeagueModal .form-control-plaintext');
      if (leagueNameElement) {
        leagueNameElement.textContent = leagueName;
      }
      
      // Update country (second form-control-plaintext)
      const countryElements = document.querySelectorAll('#viewLeagueModal .form-control-plaintext');
      if (countryElements.length >= 2) {
        countryElements[1].textContent = country;
      }
      
      // Update season (third form-control-plaintext)
      const seasonElements = document.querySelectorAll('#viewLeagueModal .form-control-plaintext');
      if (seasonElements.length >= 3) {
        seasonElements[2].textContent = season;
      }
      
      // Update status badge
      const statusBadge = document.querySelector('#viewLeagueModal .badge');
      if (statusBadge) {
        statusBadge.textContent = status;
        statusBadge.className = status === 'Active' ? 'badge bg-success' : 'badge bg-warning';
      }
    }

    // Function to populate edit modal with table data
    function populateEditModal(leagueId, leagueName, country, status, season) {
      console.log('Edit Modal Data:', { leagueId, leagueName, country, status, season });
      
      // Store league ID for update operation
      document.getElementById('editLeagueModal').setAttribute('data-league-id', leagueId);
      
      // Update modal title
      document.getElementById('editLeagueModalLabel').innerHTML = '<i class="bi bi-pencil me-2"></i>Edit League - ' + leagueName;
      
      // Update league name
      const leagueNameInput = document.getElementById('editLeagueName');
      if (leagueNameInput) {
        leagueNameInput.value = leagueName;
      }
      
      // Update country dropdown
      const countrySelect = document.getElementById('editCountry');
      if (countrySelect) {
        // Map table country to dropdown options
        let countryValue = country;
        if (country === 'England') countryValue = 'English';
        if (country === 'Spain') countryValue = 'Thai';
        if (country === 'Germany') countryValue = 'All Country';
        
        countrySelect.value = countryValue;
      }
      
      // Update season dropdown
      const seasonSelect = document.getElementById('editSeason');
      if (seasonSelect) {
        seasonSelect.value = season;
      }
      
      // Update status dropdown
      const statusSelect = document.getElementById('editStatus');
      if (statusSelect) {
        // Map table status to dropdown options
        let statusValue = status;
        if (status === 'Inactive') statusValue = 'Ended';
        
        statusSelect.value = statusValue;
      }
    }

    // Function to load leagues from API
    async function loadLeagues() {
      try {
        // Get access token from localStorage
        const accessToken = localStorage.getItem('access_token');
        
        // Prepare headers
        const headers = {
          'accept': 'application/json'
        };
        
        // Add Authorization header if token exists
        if (accessToken) {
          headers['Authorization'] = `Bearer ${accessToken}`;
        }
        
        // Fetch leagues from API
        const response = await fetch('https://web-anti-backend-8286388439.asia-southeast1.run.app/leagues', {
          method: 'GET',
          headers: headers
        });
        
        if (response.ok) {
          const leagues = await response.json();
          console.log('Leagues loaded:', leagues);
          displayLeagues(leagues);
        } else {
          console.error('Error loading leagues:', response.status);
          // Show fallback data if API fails
          displayLeagues([]);
        }
      } catch (error) {
        console.error('Network error loading leagues:', error);
        // Show fallback data if network error
        displayLeagues([]);
      }
    }

    // Function to delete league
    async function deleteLeague(leagueId, leagueName) {
      if (!leagueId) {
        alert('League ID not found');
        return;
      }
      
      // Confirm deletion
      if (!confirm(`Are you sure you want to delete "${leagueName}"?`)) {
        return;
      }
      
      try {
        // Get access token from localStorage
        const accessToken = localStorage.getItem('access_token');
        
        // Prepare headers
        const headers = {
          'accept': 'application/json'
        };
        
        // Add Authorization header if token exists
        if (accessToken) {
          headers['Authorization'] = `Bearer ${accessToken}`;
        }
        
        // Make DELETE API call
        const response = await fetch(`https://web-anti-backend-8286388439.asia-southeast1.run.app/leagues/${leagueId}`, {
          method: 'DELETE',
          headers: headers
        });
        
        if (response.ok) {
          console.log('League deleted successfully');
          alert('League deleted successfully!');
          
          // Reload leagues data
          loadLeagues();
        } else {
          const errorData = await response.json().catch(() => ({}));
          console.error('Error deleting league:', errorData);
          alert('Error deleting league: ' + (errorData.detail || 'Unknown error'));
        }
        
      } catch (error) {
        console.error('Network error deleting league:', error);
        alert('Network error. Please try again.');
      }
    }

    // Function to display leagues in table
    function displayLeagues(leagues) {
      const tbody = document.querySelector('#leaguesTable tbody');
      if (!tbody) return;
      
      if (leagues.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="5" class="text-center text-muted py-4">
              <i class="bi bi-inbox fs-1 d-block mb-2"></i>
              No leagues found
            </td>
          </tr>
        `;
        return;
      }
      
      tbody.innerHTML = leagues.map((league, index) => `
        <tr>
          <td>
            <div class="fw-semibold">${league.league_name || 'N/A'}</div>
          </td>
          <td>${league.country || 'N/A'}</td>
          <td><span class="badge ${league.status === 'Active' ? 'bg-success' : 'bg-warning'}">${league.status || 'N/A'}</span></td>
          <td>${league.season || 'N/A'}</td>
          <td>
            <div class="btn-group btn-group-sm">
              <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#viewLeagueModal" 
                      onclick="populateViewModal('${league.league_name || ''}', '${league.country || ''}', '${league.status || ''}', '${league.season || ''}')">
                <i class="bi bi-eye"></i>
              </button>
              <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#editLeagueModal"
                      onclick="populateEditModal('${league.id || league.league_id || ''}', '${league.league_name || ''}', '${league.country || ''}', '${league.status || ''}', '${league.season || ''}')">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-outline-danger" onclick="deleteLeague('${league.id || league.league_id || ''}', '${league.league_name || ''}')">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      `).join('');
    }

    // Add click event listeners to all view buttons
    document.addEventListener('DOMContentLoaded', function() {
      // Load leagues when page loads
      loadLeagues();
      
      const viewButtons = document.querySelectorAll('[data-bs-target="#viewLeagueModal"]');
      const editButtons = document.querySelectorAll('[data-bs-target="#editLeagueModal"]');
      
      // Note: Event listeners are now handled via onclick attributes in the dynamic HTML

      // Add League functionality
      const addLeagueBtn = document.getElementById('addLeagueBtn');
      const addLeagueForm = document.querySelector('#addLeagueModal form');
      
      addLeagueBtn.addEventListener('click', async function() {
        // Get form data
        const leagueName = document.getElementById('leagueName').value.trim();
        const country = document.getElementById('country').value;
        const season = document.getElementById('season').value;
        const status = document.getElementById('status').value;
        
        // Validate form
        if (!leagueName || !country || !season || !status) {
          alert('Please fill in all required fields');
          return;
        }
        
        // Show loading state
        const originalText = addLeagueBtn.innerHTML;
        addLeagueBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Adding...';
        addLeagueBtn.disabled = true;
        
        try {
          // Prepare payload
          const payload = {
            league_name: leagueName,
            country: country,
            season: season,
            status: status
          };
          
          console.log('Sending payload:', payload);
          
          // Get access token from localStorage
          const accessToken = localStorage.getItem('access_token');
          
          // Prepare headers
          const headers = {
            'Content-Type': 'application/json',
            'accept': 'application/json'
          };
          
          // Add Authorization header if token exists
          if (accessToken) {
            headers['Authorization'] = `Bearer ${accessToken}`;
          }
          
          // Make API call
          const response = await fetch('https://web-anti-backend-8286388439.asia-southeast1.run.app/leagues', {
            method: 'POST',
            headers: headers,
            body: JSON.stringify(payload)
          });
          
          if (response.ok) {
            const result = await response.json();
            console.log('League added successfully:', result);
            
            // Show success message
            alert('League added successfully!');
            
            // Close modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('addLeagueModal'));
            modal.hide();
            
            // Reset form
            addLeagueForm.reset();
            
            // Reload leagues data
            loadLeagues();
            
          } else {
            const errorData = await response.json().catch(() => ({}));
            console.error('Error adding league:', errorData);
            alert('Error adding league: ' + (errorData.detail || 'Unknown error'));
          }
          
        } catch (error) {
          console.error('Network error:', error);
          alert('Network error. Please try again.');
        } finally {
          // Reset button state
          addLeagueBtn.innerHTML = originalText;
          addLeagueBtn.disabled = false;
        }
      });

      // Edit League functionality
      const updateLeagueBtn = document.getElementById('updateLeagueBtn');
      const editLeagueForm = document.querySelector('#editLeagueModal form');
      
      updateLeagueBtn.addEventListener('click', async function() {
        // Get league ID from modal
        const leagueId = document.getElementById('editLeagueModal').getAttribute('data-league-id');
        
        if (!leagueId) {
          alert('League ID not found');
          return;
        }
        
        // Get form data
        const leagueName = document.getElementById('editLeagueName').value.trim();
        const country = document.getElementById('editCountry').value;
        const season = document.getElementById('editSeason').value;
        const status = document.getElementById('editStatus').value;
        
        // Validate form
        if (!leagueName || !country || !season || !status) {
          alert('Please fill in all required fields');
          return;
        }
        
        // Show loading state
        const originalText = updateLeagueBtn.innerHTML;
        updateLeagueBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Updating...';
        updateLeagueBtn.disabled = true;
        
        try {
          // Prepare payload
          const payload = {
            league_name: leagueName,
            country: country,
            season: season,
            status: status
          };
          
          console.log('Sending update payload:', payload);
          
          // Get access token from localStorage
          const accessToken = localStorage.getItem('access_token');
          
          // Prepare headers
          const headers = {
            'Content-Type': 'application/json',
            'accept': 'application/json'
          };
          
          // Add Authorization header if token exists
          if (accessToken) {
            headers['Authorization'] = `Bearer ${accessToken}`;
          }
          
          // Make PUT API call
          const response = await fetch(`https://web-anti-backend-8286388439.asia-southeast1.run.app/leagues/${leagueId}`, {
            method: 'PUT',
            headers: headers,
            body: JSON.stringify(payload)
          });
          
          if (response.ok) {
            const result = await response.json();
            console.log('League updated successfully:', result);
            
            // Show success message
            alert('League updated successfully!');
            
            // Close modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('editLeagueModal'));
            modal.hide();
            
            // Reload leagues data
            loadLeagues();
            
          } else {
            const errorData = await response.json().catch(() => ({}));
            console.error('Error updating league:', errorData);
            alert('Error updating league: ' + (errorData.detail || 'Unknown error'));
          }
          
        } catch (error) {
          console.error('Network error:', error);
          alert('Network error. Please try again.');
        } finally {
          // Reset button state
          updateLeagueBtn.innerHTML = originalText;
          updateLeagueBtn.disabled = false;
        }
      });
    });
  </script>

  <!-- Add League Modal -->
  <div class="modal fade" id="addLeagueModal" tabindex="-1" aria-labelledby="addLeagueModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="addLeagueModalLabel">
            <i class="bi bi-plus-circle me-2"></i>Add New League
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="leagueName" class="form-label fw-semibold">League Name</label>
              <input type="text" class="form-control" id="leagueName" placeholder="Enter league name" required>
            </div>
            <div class="mb-3">
              <label for="country" class="form-label fw-semibold">Country</label>
              <select class="form-select" id="country" required>
                <option value="">Select country</option>
                <option value="English">English</option>
                <option value="Thai">Thai</option>
                <option value="All Country">All Country</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="season" class="form-label fw-semibold">Season</label>
              <select class="form-select" id="season" required>
                <option value="">Select season</option>
                <option value="2025/26">2025/26</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="status" class="form-label fw-semibold">Status</label>
              <select class="form-select" id="status" required>
                <option value="">Select status</option>
                <option value="Active">Active</option>
                <option value="Ended">Ended</option>
              </select>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="bi bi-x-circle me-2"></i>Cancel
          </button>
          <button type="button" class="btn btn-primary" id="addLeagueBtn">
            <i class="bi bi-check-circle me-2"></i>Add League
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- View League Modal -->
  <div class="modal fade" id="viewLeagueModal" tabindex="-1" aria-labelledby="viewLeagueModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="viewLeagueModalLabel">
            <i class="bi bi-eye me-2"></i>League Details
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12">
              <div class="mb-3">
                <label class="form-label fw-bold">League Name</label>
                <p class="form-control-plaintext">Premier League</p>
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold">Country</label>
                <p class="form-control-plaintext">England</p>
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold">Season</label>
                <p class="form-control-plaintext">2023/24</p>
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold">Status</label>
                <span class="badge bg-success">Active</span>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="bi bi-x-circle me-2"></i>Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit League Modal -->
  <div class="modal fade" id="editLeagueModal" tabindex="-1" aria-labelledby="editLeagueModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="editLeagueModalLabel">
            <i class="bi bi-pencil me-2"></i>Edit League
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
